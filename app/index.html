<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- Electron main script -->
  <script src="javascripts/renderer/application.js" type="text/javascript"></script>

  <!-- HammerJs live script -->
  <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>

  <!-- Materialize live script -->
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

  <!-- App main script -->
  <script data-main="javascripts/main/main.js" type="text/javascript" src="node_modules/requirejs/require.js"></script>
  
  <!-- Materialize Css -->
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />

  <!-- FontAwesome Css -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

  <link rel="stylesheet" href="stylesheets/application.css" />
</head>
<body>
  <div class="index-bar">
    <div class="button button-info">
      <i class="fa fa-info-circle"></i>  
    </div>
  </div>
  <div id="app_container"></div>
  
  <div class="about about-hide modal-veil">
    <div class="modal-window about-content message card-panel light-blue-text">
      <div class="window-controls">
        <div class="button button-close">
          <i class="fa fa-times fa-2x"></i>  
        </div>
      </div>
      <h1 id="title"></h1>
      <div id="details"></div>
      <small id="versions"></small>
    </div>
  </div>

</body>
</html>
